{{define "admin/role.html"}}
<script type="module" src="/static/js/admin/jquery-1.10.1.js"></script>
<script type="module" src="/static/js/admin/role.js"></script>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr class="th">
            <th>角色名称</th>
            <th>角色名称</th>
            <th>角色状态</th>
         
            <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody>

         {{range $key,$value := .roleList}}   
        <tr>
            <td>{{$value.Title}}</td>               
            <td>{{$value.Description}}</td>
            <td>{{$value.Status}}</td>              
            <td class="text-center">
                <a href="/admin/role/edit?id={{$value.Id}}">修改</a> 
                <a class="delete" href="/admin/role/delete?id={{$value.Id}}">删除</a>
            </td>
        </tr>             
        {{end}}   
        </tbody>
    </table>
</div>
{{end}}
